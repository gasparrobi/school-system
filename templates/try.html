<html>

      rgba(0, 0, 0, 0.45)

	</div>

				<div><span style="border-bottom: 1px solid #fff; padding-bottom: 1px; color: #e0e0e0;">Username: </span> <input type="text" name="" style="border: none;background: transparent; border-bottom: 1px solid #fff; color: #fff; outline: none; margin-bottom: 20px; font-family: monospace; font-size: 1em;"></div>
				<div><span style="border-bottom: 1px solid #fff; padding-bottom: 1px; color: #e0e0e0;">Password: </span><input type="Password" name="" style="border: none;background: transparent; border-bottom: 1px solid #fff; color: #fff; outline: none; margin-bottom: 40px; font-family: monospace; font-size: 1em;"></div>
				<div style="text-align: center;"><button type="submit" style="width: 100%; padding: 5px 10px; background: none; color: #fff; border: 1px solid #fff; border-radius: 2px; font-family: monospace; font-size: 1em;" >Login</button></div>
			</form>
		</div>
		<a href="#" style="color: #fff; text-decoration: none;">register</a>
	</div>
